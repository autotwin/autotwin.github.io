<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autotwin</title>
    <link rel="icon" type="image/png" href="img/quotation_marks_icon_96x96px.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            color: #555;
            background-color: white;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 80px;
            animation: flyInFromLeft 2s;
        }

        @keyframes flyInFromLeft {
            from {
                transform: translateX(-100vw);
                opacity: 0;
            }
            to {
                transform: translateX(0vw);
                opacity: 1;
            }
        }

        footer {
            padding: 0px;
            text-align: center;
            margin-top: 40px;
        }
        
        .footer-logo {
            max-width: 50px;
            height: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .box {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            border: 4px solid magenta;
            border-radius: 8px;
        }

        .box-red {
            background-color: red;
            color: white;
        }

        .box-green {
            background-color: green;
            color: white;
        }

        .box-blue {
            background-color: blue;
            color: white;
        }

        .box h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .box p {
            text-align: left;
            line-height: 1.6;
        }

        /* Tablet responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .box {
                min-width: 100%;
            }
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                gap: 15px;
            }
            
            .box {
                padding: 15px;
            }
            
            .box h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <img src="img/autotwin_logo_300dpi_880x384px.png" alt="autotwin logo" class="logo">

    <h1>Vision</h1>

    <p>The <strong>autotwin</strong> workflow seeks to create a human digital twin.</p>

    <p>The workflow is composed of several steps:</p>
    <ol>
        <li>Imaging</li>
        <li>Segmentation</li>
        <li>Meshing</li>
        <li>Analysis</li>
        <li>Injury Risk</li>
    </ol>

    <div class="container">
        <div class="box box-red">
            <h2>Hello World</h2>
            <p>Place holder text</p>
        </div>
        
        <div class="box box-green">
            <h2>Hello World</h2>
            <p>Place holder text</p>
        </div>
        
        <div class="box box-blue">
            <h2>Hello World</h2>
            <p>Place holder text</p>
        </div>
    </div>

    <footer>
        <img src="img/qr_code_autotwin_github_io.jpg" alt="qr code" class="footer-logo">
    </footer>

</body>
</html>

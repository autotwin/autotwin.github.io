<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autotwin</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
            animation: flyInFromLeft 2s;
        }

        @keyframes flyInFromLeft {
            from {
                transform: translateX(-100vw);
                opacity: 0;
            }
            to {
                transform: translateX(0vw);
                opacity: 1;
            }
        }

        footer {
            background-color: #888;
            padding: 0px;
            text-align: center;
            margin-top: 40px;
        }
        
        .footer-logo {
            max-width: 100px;
            height: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="img/autotwin_logo_300dpi_880x384px.png" alt="autotwin logo" class="logo">

    <h1>Vision</h1>

    <p>The <strong>autotwin</strong> workflow seeks to create a human digital twin.</p>

    <p>The workflow is composed of several steps:</p>
    <ol>
        <li>Imaging</li>
        <li>Segmentation</li>
        <li>Meshing</li>
        <li>Analysis</li>
        <li>Injury Risk</li>
    </ol>

    <footer>
        <img src="img/qr_code_autotwin_github_io.jpg" alt="qr code" class="footer-logo">
    </footer>

</body>
</html>
